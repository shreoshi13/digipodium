<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Admission form</h1><br><hr><br>
    <form>
      <label for="name">student name:</label>
      <input type="text" id="name"/>
      <br>
      <br>
      <label for="dob">dob:</label>
      <input type="date"/>
      <br>
      <br>
      <label for="phone number">phone no.:</label>
      <input type="tel"/>
      <br>
      <br>
      <label for="email">email:</label>
      <input type="email"/>
      <br>
      <br>
      <label for="">select state:</label>
      <select>
        <option>up</option>
        <option>mp</option>
        <option>wb</option>
        <option>ap</option>
        <option>jk</option>
        <option>tn</option>
      </select> 
      <br>
      <br>
      <label for="">board:</label>
      <input type="text" list="board"/>
      <datalist id="board">
        <option>cbse</option>
        <option>icse</option>
        <option>isc</option>
        <option>up</option>
    </datalist>
      <br>
      <br>
    </form>
</body>
</html>
